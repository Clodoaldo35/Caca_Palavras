<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <meta name="description" content="Um jogo divertido de caça palavras com diferentes níveis de dificuldade">
    <title>Caça Palavras</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <!-- Meta tags para iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Caça Palavras">
</head>
<body>
    <div class="container">
        <h1>Caça Palavras</h1>
        
        <div class="game-options">
            <button id="newGameBtn">Novo Jogo</button>
            <div class="difficulty">
                <label for="difficultySelect">Dificuldade: </label>
                <select id="difficultySelect">
                    <option value="easy">Fácil</option>
                    <option value="medium" selected>Médio</option>
                    <option value="hard">Difícil</option>
                </select>
            </div>
        </div>

        <div class="game-container">
            <div class="word-list">
                <h3>Palavras para encontrar:</h3>
                <ul id="words-to-find"></ul>
            </div>
            
            <div class="game-grid-container">
                <div id="game-grid"></div>
            </div>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script src="script.js"></script>
    <script>
        // Registrar o service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('Service Worker registrado com sucesso:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Falha ao registrar o Service Worker:', error);
                    });
            });
        }

        // Adicionar prompt de instalação
        let deferredPrompt;
        const installButton = document.createElement('button');
        installButton.style.display = 'none';
        installButton.textContent = 'Instalar Caça Palavras';
        installButton.classList.add('install-button');
        
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevenir o prompt padrão
            e.preventDefault();
            // Armazenar o evento para usar depois
            deferredPrompt = e;
            // Mostrar o botão de instalação
            installButton.style.display = 'block';
            document.querySelector('.container').prepend(installButton);
            
            installButton.addEventListener('click', () => {
                // Esconder o botão de instalação
                installButton.style.display = 'none';
                // Mostrar o prompt de instalação
                deferredPrompt.prompt();
                // Esperar pela resposta do usuário
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Usuário aceitou a instalação');
                    } else {
                        console.log('Usuário recusou a instalação');
                    }
                    deferredPrompt = null;
                });
            });
        });
    </script>
</body>
</html>
